<div class="row">
    <div class="col-lg-12">
        <form role="form" name="new_question" ng-submit="save()">
            <div class="form-group">
                <label>Тема вопроса</label>
                <div class="alert alert-danger" ng-show="error.title">{{error.title}}</div>
                <input class="form-control" ng-model="question_form.title" required>
            </div>
            <div class="form-group">
                <label>Ваше имя</label>
                <div class="alert alert-danger" ng-show="error.name">{{error.name}}</div>
                <input class="form-control" ng-model="question_form.name" required>
            </div>
            <div class="form-group">
                <label>Описание вопроса</label>
                <div class="alert alert-danger" ng-show="error.text">{{error.text}}</div>
                <textarea class="form-control" rows="8" ng-model="question_form.text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="new_question.$invalid">Отправить</button>
            <button type="reset" class="btn btn-default" ng-click="clear()">Сбросить</button>
        </form>
    </div>
</div>
